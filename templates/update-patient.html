<html>
    <head>
        <title>Doctors App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>
    <body>
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Doctors App</h1>
            <p>Welcome, Dr. {{name}}</p> 
            <p>{{email}}</p> 
        </div>

        <div class="container-fluid p-5">
          <nav class="navbar navbar-expand-sm bg-light">

            <div class="container-fluid">
              <!-- Links -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/fetch-patients">View Patients</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/fetch-consultations">View Consultations</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/search-patient">Search Patient</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              </ul>
            </div>
          
          </nav>
        </div>

     
        <div class="container-fluid p-5">
          <h3>Update Exisiting Patient</h3>

          <form action="/update-patient-in-db" method="post">
              <div class="mb-3 mt-3">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" value="{{patient['name']}}">
              </div>

              <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" value="{{patient['email']}}">
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter Phone" name="phone" value="{{patient['phone']}}">
              </div>


              <label class="form-label">Select Gender:</label>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="gender" value="male" checked>Male
                <label class="form-check-label" for="radio1"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">Female
                <label class="form-check-label" for="radio2"></label>
              </div>

              <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="text" class="form-control" id="age" placeholder="Enter Age" name="age" value="{{patient['age']}}">
              </div>


              <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" value="{{patient['address']}}">
              </div>

              <button type="submit" class="btn btn-primary">Update Patient</button>
            </form>

      </div>

    </body>
</html>
