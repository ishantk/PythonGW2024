<html>
    <head>
        <title>Doctors App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>
    <body>
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Doctors App</h1>
            <p>Welcome, Dr. {{name}}</p> 
            <p>{{email}}</p> 
            <p>Add Consultation for {{patient_name}}</p> 

        </div>

        <div class="container-fluid p-5">
          <nav class="navbar navbar-expand-sm bg-light">

            <div class="container-fluid">
              <!-- Links -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/fetch-patients">View Patients</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Add Consultation</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">View Consultations</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Search Patient</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              </ul>
            </div>
          
          </nav>
        </div>

     
        <div class="container-fluid p-5">
          <h3>Add New Consultation</h3>

          <form action="/add-consultation-in-db" method="post">

              <div class="mb-3">
                <label for="address" class="form-label">Chief Complaints:</label>
                <input type="text" class="form-control" id="complaints" placeholder="Enter Chief Complaints" name="complaints">
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Blood Pressure:</label>
                <input type="text" class="form-control" id="bp" placeholder="Enter Blood Pressure" name="bp">
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Temperature:</label>
                <input type="text" class="form-control" id="temperature" placeholder="Enter Temperature" name="temperature">
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Sugar:</label>
                <input type="text" class="form-control" id="sugar" placeholder="Enter Sugar" name="sugar">
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Medicines:</label>
                <input type="text" class="form-control" id="medicines" placeholder="Enter Medicines" name="medicines">
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Remarks:</label>
                <input type="text" class="form-control" id="remarks" placeholder="Enter Remarks" name="remarks">
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Next Follow Up:</label>
                <input type="date" class="form-control" id="followup" placeholder="Enter Next followup" name="followup">
              </div>

              <button type="submit" class="btn btn-primary">Add Consultation</button>
            </form>

      </div>

    </body>
</html>
