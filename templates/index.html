<html>
    <head>
        <title>Doctors App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>
    <body>
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <img src="{{ url_for('static', filename='doctors-app-logo.png') }}" width="120", height="120">
          
            <h1>Doctors App</h1>
            <p>Developed by ATPL</p> 
            <p>Technology Stack: Python, Flask, Bootstrap, MongoDB</p> 
        </div>


        <div class="container-fluid p-5">
            <h3>Login Here</h3>
            <form action="/fetch-user", method="post">
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>

              <a href="/register">New User? Register Here</a>

        </div>

    </body>
</html>
